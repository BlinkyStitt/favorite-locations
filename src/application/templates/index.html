<!doctype html>
<html>
  <head>
    <title>Favorite Locations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sample backbone.js and Flask app">
    <meta name="author" content="Bryan Stitt <bryan@stitthappens.com>">

    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/application.css') }}" rel="stylesheet">
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- start templates -->
    <script type="text/template" id="location-template">
        <div class="view">
            <button class="pull-right close">&times;</button>
            <h3>
                <i class="icon-map-marker"></i>
                <%= name %>
                <small><%= address %></small>
            </h3>
        </div>
        <form class="edit form-inline">
            <input class="edit" type="text" name="name" value="<%= name %>" />
            <input class="edit" type="text" name="address" value="<%= address %>" />
            <span class="help-block">Press Enter to save.</span>
        </form>
    </script>
    <script type="text/template" id="favorite-template">
        <h1>Favorite Locations</h1>
        <form class="well form-vertical add-favorite">
            <input class="input" name="name" type="text" placeholder="Name" /><br>
            <input class="input" name="address" type="text" placeholder="Address" /><br>
            <input class="input" name="citystate" type="text" placeholder="City, State" value="San Francisco, CA"><br>
            <button autocomplete="off" class="btn new-location" data-loading-text="loading..."><i class="icon-map-marker"></i> Save New Favorite Location</button>
        </form>
        <ul class="locations"></ul>
        <span class="help-block">Double-click to edit a favorite location.</span>
    </script>
    <script type="text/template" id="header-template">
        <div class="navbar navbar-fixed-top">
          <div class="navbar-inner">
            <div class="container-fluid">
              <a class="brand" href="#">Sample Project</a>
              <p class="navbar-text pull-right">
                Created by <a href="mailto:bryan.stitt@gmail.com">Bryan Stitt</a>
              </p>
            </div>
          </div>
        </div>
    </script>
    <!-- end templates -->
  </head>
  <body>
    <div id="container">
    </div>

    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-button.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB_gaEpu-OrgOxNUWoNWqy2h7ctvqCeIWQ&sensor=true"></script>
    <script src="http://jquery-ui-map.googlecode.com/svn/trunk/ui/jquery.ui.map.js"></script>

    <script src="{{ url_for('static', filename='js/application.js') }}"></script>
    <script type="text/javascript">
        $(function() {
            window.locations.fetch();
            $('.btn').button()
        });
    </script>
  </body>
</html>
