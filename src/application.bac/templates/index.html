<!DOCTYPE html>
<html>
  <head>
    <title>Favorite Locations</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta name="description" content="Sample backbone.js and Flask app">
    <meta name="author" content="Bryan Stitt (bryan@stitthappens.com)">

    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css" rel="stylesheet">
    <link href="/static/css/application.css" rel="stylesheet">
    <link href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">

    <!-- start templates -->
    <script type="text/template" id="home_template">
        <form class="well form-inline">
            <input id="name" type="text" placeholder="Name" />
            <input id="address" type="text" placeholder="Address" />
            <input id="citystate" type="text" placeholder="City, State" value="San Francisco, CA">
            <button id="get-location" type="submit" class="btn"><i class="icon-map-marker"></i></button>
            <button id="new-location" type="submit" class="btn">Add Favorite Location</button>
        </form>
        <ul id="location-list">
        </ul>
    </script>

    <script type="text/template" id="location_template">
        <li>ABC123</li>
    </script>

    <script type="text/template" id="contact_template">
        <h2>Contact Me!</h2>
        <p>
            The source code for this application is available <a href="https://github.com/WyseNynja/favorite-locations">on GitHub</a>.
        </p>
        <p>
            Thanks,<br>
            <br>
            <strong>Bryan Stitt</strong><br>
            Twitter: <a href="https://twitter.com/WyseNynja">@WyseNynja</a><br>
            Blog: <a href="http://bryan.stitthappens.com">bryan.stitthappens.com</a>
        </p>
    </script>
    <!-- end templates -->
  </head>
  <body>
    <header>
        <div class="navbar navbar-fixed-top">
            <div class="navbar-inner">
                <div class="container-fluid">
                    <!-- .btn-navbar is used as the toggle for collapsed navbar content -->
                    <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    </a>

                    <a class="brand" href="#">Favorite Locations</a>

                    <!-- Everything you want hidden at 940px or less, place within here -->
                    <div class="nav-collapse">
                        <ul id="header-nav" class="nav">
                            <li class="home"><a href="#">Home</a></li>
                            <li class="contact"><a href="#contact">Contact</a></li>
                        </ul>
                    <!-- .nav, .navbar-search, .navbar-form, etc -->
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section class="container-fluid">
      <div class="row-fluid">
        <div id="content" class="span12"></div>
      </div>
    </section>

    <footer class="container-fluid">
      <div class="row-fluid">
        <h3>Footer</h3>
      </div>
    </footer>


    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.6/html5shiv.min.js"></script>
    <![endif]-->
    <!-- Place this tag in your head or just before your close body tag -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/json2/20110223/json2.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/modernizr/2.5.3/modernizr.min.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-button.js"></script>
    <script src="http://twitter.github.com/bootstrap/assets/js/bootstrap-collapse.js"></script>

    <script src="{{ url_for('static', filename='js/application.js') }}"></script>
  </body>
</html>
